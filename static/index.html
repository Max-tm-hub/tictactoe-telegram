<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Крестики-нолики</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            max-width: 310px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .cell.x {
            color: #ff5722;
        }
        .cell.o {
            color: #2196f3;
        }
        .cell.winner {
            background-color: #e8f5e9;
        }
        #status {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Крестики-нолики</h1>
    <div id="status">Игра создана. Ожидаем присоединения второго игрока...</div>
    <div class="board" id="board"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('startapp');
        const ws = new WebSocket(`wss://YOUR_SERVER_URL/ws/${gameId}`);

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.type === "game_start") {
                document.getElementById("status").textContent = "Игра началась!";
            } else if (data.type === "move") {
                updateBoard(data.board);
            }
        };

        function updateBoard(board) {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = board[index];
                cell.className = 'cell';
                if (board[index] === 'X') {
                    cell.classList.add('x');
                } else if (board[index] === 'O') {
                    cell.classList.add('o');
                }
            });
        }

        function createBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => makeMove(i));
                boardElement.appendChild(cell);
            }
        }

        function makeMove(index) {
            ws.send(JSON.stringify({ type: "move", index: index }));
        }

        createBoard();
    </script>
</body>
</html>
